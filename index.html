<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .banner {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .banner spline-viewer{
            transform: scale(1.2);
        }


    </style>
</head>
<body><section class="banner">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.7.2/build/spline-viewer.js"></script>
<spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/sp21oWTh43ktc-ag/scene.splinecode"></spline-viewer>
</section>
</body>
</html>
